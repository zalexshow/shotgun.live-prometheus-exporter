services:
  shotgun-exporter:
    build: .
    container_name: shotgun-exporter
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
      - "127.0.0.1:9091:9091"
    env_file:
      - .env
    environment:
      - SHOTGUN_API_KEY=${SHOTGUN_API_KEY}
      - SHOTGUN_ORGANIZER_ID=${SHOTGUN_ORGANIZER_ID}
      - EXPORTER_PORT=9090
      - API_PORT=9091
      - SCRAPE_INTERVAL=${SCRAPE_INTERVAL:-300}
      - INCLUDE_COHOSTED_EVENTS=true
      - EVENTS_FETCH_INTERVAL=${EVENTS_FETCH_INTERVAL:-3600}
      - RECENT_SCAN_INTERVAL=${RECENT_SCAN_INTERVAL:-3600}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-production}
      - SENTRY_TRACES_SAMPLE_RATE=${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      - SENTRY_PROFILES_SAMPLE_RATE=${SENTRY_PROFILES_SAMPLE_RATE:-0.1}
    volumes:
      - ./data:/data
    networks:
      - monitoring

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    restart: unless-stopped
    ports:
      - "127.0.0.1:8428:8428"
    volumes:
      - ./data/victoria-metrics:/victoria-metrics-data
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--retentionPeriod=5y'  # RÃ©tention de 5 ans
      - '--httpListenAddr=:8428'
    networks:
      - monitoring
    depends_on:
      - shotgun-exporter

  vmagent:
    image: victoriametrics/vmagent:latest
    container_name: vmagent
    restart: unless-stopped
    volumes:
      - ./victoriametrics.yml:/etc/vmagent/scrape.yml
    command:
      - '--promscrape.config=/etc/vmagent/scrape.yml'
      - '--remoteWrite.url=http://victoriametrics:8428/api/v1/write'
    networks:
      - monitoring
    depends_on:
      - victoriametrics

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana-provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    depends_on:
      - victoriametrics

networks:
  monitoring:
    driver: bridge
